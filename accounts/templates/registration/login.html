{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/accounts/login.css' %}">
{% endblock %}

{% block content %}

<div class="content">
  <form method='POST' class="form">
    <h1>Login</h1>

    {% csrf_token %}
    {{form.as_p}}

    <div class="form-bottom">
      <button class="submit-btn" type="submit">Login</button>
      <p>Forgot your password ? Click <a href="{% url 'password_reset' %}">here</a> to reset it.</p>
      <p class="register">Don't have an account? Create one <a href="{% url 'register' %}">here</a></p>

    </div>

  </form>
</div>
{% endblock %}
