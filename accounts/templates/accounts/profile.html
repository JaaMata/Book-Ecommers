{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/accounts/profile.css' %}">
<title>Profile</title>
{% endblock %}
{% block content %}
<div class="content">

<form method="post" class="form">
  {% csrf_token %}
  {{user_form.as_p}}
  {{shipping_form.as_p}}
  <div class="form-bottom">

  <a class="reset-btn" href="{% url 'password_change' %}">Change Password</a>

  <a class="reset-btn" href="{% url 'password_reset' %}">Reset Password</a>
  <button class="submit-btn" type="submit" name="button">Save Changes</button>
</div>

</form>
</div>

{% endblock %}
