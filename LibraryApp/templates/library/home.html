{% extends "base.html" %}
{% load static %}
{% block head %}
<title>Home</title>
<link rel="stylesheet" href="{% static 'css/library/home.css' %}">
{% endblock %}

{% block content %}
<div class="content">
    <div class="circle"></div>
    <div class="circle-content">
        <h1 class="title">Polaris Books</h1>
        <p class="catch">Explore Page By Page</p>
        <a class="books-btn" href="{% url 'books' %}">Explore Now</a>
        <div class="underline"></div>
    </div>

    <div class="stars-img"><img src="{% static 'img/stars.svg' %}" alt=""></div>
    <div class="moon-img"><img src="{% static 'img/moon.svg' %}" alt=""></div>
    <div class="bottom-img">
        <img class="gill-img" src="{% static 'img/gill.svg' %}" alt="">
        <img class="flower-img" src="{% static 'img/flower.svg' %}" alt="">

        <img class="planet-img" src="{% static 'img/planet.svg' %}" alt="">

    </div>


</div>
<div class="footer">
    <a href="{% url 'sHome' %}">Staff</a>

</div>


{% endblock %}
