{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/library/books.css' %}">
<title>Books</title>
{% endblock %}
{% block content %}
    <div class="books-content">
        {% for i in books %}
        <div class="book">
            <div class="image-container">
                <a href="{% url 'book' id=i.id %}"><img src="{{i.coverImage.url}}" alt="Book Cover of {{i.title}}"></a>
            </div>
            <div class="title-container"><a class="text-link" href="{% url 'book' id=i.id %}">{{i.title}}</a></div> 
            <div class="author-container"><a class="text-link" href="">{{i.author}}</a></div>
                {% if i.discount_price %}
                <div class="price-contatiner"><s>{{i.price}}</s></div>
                <div class="discounted-price-container"><p>£{{i.price}}</p></div>
                {% else %}
                <div class="price-contatiner"><p>£{{i.price}}</p></div>
            
                {% endif %}
      
        </div>
        {% endfor %}    
    </div>


{% endblock %}
