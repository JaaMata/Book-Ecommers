{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/library/book.css' %}">
<title>{{book.title}}</title>
{% endblock head %}
{% block content %}
<div class="content">
    <h1 class="book-title" >{{book.title}}</h1>
    <h2 class="book-author">By {{book.author}}</h2>
    <img class="cover-img" src="{{book.coverImage.url}}" alt="">
    <p class="book-description">{{book.description}}</p>
    <p class="price">Â£{{book.price}}</p>    

    <div class="tags">
    {% for i in tags %}
    <p>{{i.id}}</p>
    <a class="tag-btn" href="{% url 'bookj' tag=i %}">{{i}}</a>

    {% endfor %}
    </div>
    
    <a class="add-btn" href="{% url 'addItem' id=book.id %}">Add To Cart</a>
</div>






{% endblock content %}
