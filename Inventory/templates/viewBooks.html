{% extends 'base.html' %}
{% block head %}
{% endblock %}

{% block content %}

<table>
  {% for i in books %}
  <tr>
    <td>{{i.title}}</td>
    <td>{{i.author}}</td>
    <td><a href="{% url 'updateBook' id=i.id %}">Update</a></td>
    <td><a href="#">Delete</a></td>
  </tr>

  {% endfor %}
</table>

{% endblock %}
