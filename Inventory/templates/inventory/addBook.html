{% extends 'Sbase.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/inventory/addBook.css' %}">
<title>Add A Book</title>
{% endblock %}

{% block content %}
<div class="form-content">
  <h1>Add A Book</h1>
  <form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Add Book</button>
  </form>
</div>

{% endblock %}
