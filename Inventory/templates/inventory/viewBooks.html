{% extends 'base.html' %}
{% block head %}

{% endblock %}

{% block content %}

<table>
  {% for i in books %}
  <tr>
    <td>{{i.title}}</td>
    <td>{{i.author}}</td>
    <td><a href="{% url 'updateBook' id=i.id %}">Update</a></td>
    <td><a class="confirm-delete" href="{% url 'deleteBook' id=i.id %}" onclick="return confirm('Are you sure you want to delete this?')">Delete</a></td>
  </tr>

  {% endfor %}
</table>

{% endblock %}
